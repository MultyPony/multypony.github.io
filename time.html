<!DOCTYPE html>
<html>
  <head>
    <title>Время пар</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Oswald');
      body {
        font-family: 'Oswald', sans-serif;
      }
      table, td, th{
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 50px;
      }
      table {
        margin: auto;
      }
    </style>
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>№</th>
          <th>Время</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1-я</td>
          <td>8:30-10:05</td>
        </tr>
        <tr>
          <td>2-я</td>
          <td>10:15-11:50</td>
        </tr>
        <tr>
          <td>3-я</td>
          <td>12:00-13:35</td>
        </tr>
        <tr>
          <td>4-я</td>
          <td>14:20-15:55</td>
        </tr>
        <tr>
          <td>5-я</td>
          <td>16:05-17:40</td>
        </tr>
        <tr>
          <td>6-я</td>
          <td>17:50-19:25</td>
        </tr>
        <tr>
          <td>7-я</td>
          <td>19:35-21:10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
